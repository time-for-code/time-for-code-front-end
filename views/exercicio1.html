<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintando o Arco-Íris</title>
    <link rel="stylesheet" type="text/css" href="../public/assets/css/exercicio1.css">
    <script src="../public/assets/js/exercicio1.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="rainbow-section">
        <div class="container">
            <h2>Organize as Cores do Arco-Íris</h2>
            <p>Arraste e solte as cores na ordem correta do arco-íris!</p>

            <!-- Slots para organizar as cores -->
            <div class="rainbow-slots">
                <div class="slot" id="slot-1"></div>
                <div class="slot" id="slot-2"></div>
                <div class="slot" id="slot-3"></div>
                <div class="slot" id="slot-4"></div>
                <div class="slot" id="slot-5"></div>
                <div class="slot" id="slot-6"></div>
                <div class="slot" id="slot-7"></div>
            </div>

            <!-- Paleta de cores arrastáveis -->
            <div class="color-palette">
                <div class="color" id="red" draggable="true" style="background-color: red;"></div>
                <div class="color" id="orange" draggable="true" style="background-color: orange;"></div>
                <div class="color" id="yellow" draggable="true" style="background-color: yellow;"></div>
                <div class="color" id="green" draggable="true" style="background-color: green;"></div>
                <div class="color" id="blue" draggable="true" style="background-color: blue;"></div>
                <div class="color" id="indigo" draggable="true" style="background-color: indigo;"></div>
                <div class="color" id="violet" draggable="true" style="background-color: violet;"></div>
            </div>

            <!-- Botões de verificar e reiniciar -->
            <button class="btn" onclick="verificarResultado()">Verificar</button>
            <button class="btn" onclick="reiniciarExercicio()">Reiniciar</button>
            <!-- Exibição dos resultados -->
            <p id="resultado"></p>

            <!-- <div id="personagem"class="personagem" onclick="toggleVisablity('personagem')" style="visibility: visible;">
                <img src="../public/img/ana.png" alt="Ana">
                <div class="text-content">
                  <p id="instructions">Consegue me ajudar a ordenar as cores do arco-íris.</p>
                </div>
              </div>
            </div> -->
        </div>
      
    </section>
</body>
</html>
